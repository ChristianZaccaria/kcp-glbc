resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: quay.io/kuadrant/kcp-glbc
  newTag: latest

configMapGenerator:
- envs:
  - controller-config.env
  name: controller-config

secretGenerator:
- name: kcp-kubeconfig
- name: glbc-kubeconfig
- name: aws-credentials
